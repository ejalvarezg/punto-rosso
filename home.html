<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagenes/mini.svg" type="image/x-icon" />
    <link rel="stylesheet" href=./css/main.css>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
    <title>Home</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <!-- ********** CARRUSEL ********** -->
      <div class="container mt-3 pb-5">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./imagenes/banner1.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./imagenes/banner2.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="./imagenes/banner3.jpg"
                class="d-block w-100"
                alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- ********** FIN CARRUSEL ********** -->

      <section class="promos pb-5">
        <div class="row d-flex justify-content-center">
          <h1 class="text-center pt-5">Promos</h1>
          <p class="w-50 text-center">
            Get to know and take advantage of our offers of the month!
          </p>
        </div>
        <div class="container">
          <div class="row pt-5 pb-5">
            <div class="promos__col col-md-4 col-sm-12 mb-3">
              <img src="imagenes/promo1.jpg" alt="promo1" />
            </div>
            <div class="promos__col col-md-4 col-sm-12 mb-3">
              <img src="imagenes/promo2.jpg" alt="promo2" />
            </div>
            <div class="promos__col col-md-4 col-sm-12 mb-3">
              <img src="imagenes/promo3.jpg" alt="promo3" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="bg-primary-opacity-8 border-top"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="./css/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main-en.js"></script>
  </body>
</html>
