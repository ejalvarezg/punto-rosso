<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagenes/mini.svg" type="image/x-icon" />
    <link rel="stylesheet" href=./css/main.css>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
    <title>Pedidos</title>
  </head>

  <body>
    <header id="header"></header>

    <main class="main-pedidos">
      <div class="contenedor-pedidos">
        <section class="cont-hor-zon">
          <div class="contenedor-horario">
            <div class="img-deliv">
              <img src="imagenes/bike.png" alt="imagen de bike" />
            </div>
            <div class="horario">
              <h3 id="h3">Delivery schedule</h3>
              <div class="img-hor">
                <img src="imagenes/Horario1.jpg" alt="imagen h" />
              </div>
            </div>
          </div>
        </section>

        <section class="zona-entrega">
          <h3 id="h3">Delivery zone limits</h3>
          <p>The zone delimited within the following avenues:</p>
          <p>Av. Dorrego, Av. Cordoba, Av. Callao y Av. Libertador</p>
          <div class="zona-mapa">
            <img src="imagenes/zona Entrega.jpg" alt="mapa zona" />
          </div>
        </section>

        <section class="zona-estamos">
          <p>Our location on the interactive map</p>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7004364039362!2d-58.416596052762685!3d-34.58644570025978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5eb48df9933%3A0x44ecc7019908ec80!2sJuli%C3%A1n%20%C3%81lvarez%202486%2C%20C1425%20CABA!5e0!3m2!1ses!2sar!4v1682422368111!5m2!1ses!2sar"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>
        <section class="formulario">
          <div class="contenedor-form">
            <div class="cabecera">
              <h3 id="h3">Client data</h3>
            </div>
            <form
              id="my-form"
              action="https://formspree.io/f/moqzzqoe"
              method="POST">
              <div class="form-control">
                <label for="nombre"><br />&nbsp;NAME</label>
                <input
                  id="nombre"
                  type="text"
                  placeholder="Write your name or nick"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="direccion">&nbsp;ADDRESS</label>
                <input
                  id="direccion"
                  type="text"
                  placeholder="Write your address"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="email">&nbsp;E-MAIL</label>
                <input
                  id="email"
                  type="email"
                  placeholder="Write your email"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="telefono"
                  >&nbsp;PHONE OR CELL - Ex.: CABA (011) 6505-1234</label
                >
                <input
                  id="telefono"
                  type="tel"
                  placeholder="With area code and without inserting 15"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="comentario">&nbsp;ORDER</label>
                <textarea
                  name=""
                  id="comentario"
                  cols="50"
                  rows="5"
                  placeholder="write your order here"
                  required></textarea>
                <p></p>
              </div>
              <!-- <input type="submit" value="Send"> -->
              <button id="my-form-button">SEND</button>
              <p id="my-form-status"></p>
            </form>
          </div>
        </section>
        <br /><br />
      </div>
    </main>

    <footer id="footer" class="bg-primary-opacity-8 border-top"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script src="./css/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/header-en.js"></script>
    <script src="./js/footer-en.js"></script>
    <script src="js/app-en.js"></script>
  </body>
</html>
