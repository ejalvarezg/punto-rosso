<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Crear Producto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href=./css/main.css>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
  </head>

  <body>
    <!--


        ### THE HEADER ###


    -->
    <header id="header"></header>

    <!--


        ### MAIN ###


    -->
    <main>
      <div
        class="container d-flex align-items-center justify-content-center mt-5 mb-5"
        id="app">
        <form class="bg-gris p-5 border border-amarillo rounded">
          <h1 class="mb-3 d-flex align-items-center justify-content-center">
            Crear Producto
          </h1>
          <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input
              class="form-control"
              type="text"
              name="nombre"
              id="nombre"
              v-model="nombre" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="precio">Precio</label>
            <input
              class="form-control"
              type="number"
              name="precio"
              id="precio"
              v-model="precio" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="stock">Stock</label>
            <input
              class="form-control"
              type="number"
              name="stock"
              id="stock"
              v-model="stock" />
          </div>
          <div class="mb-3 form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="true"
              name="celiaco"
              id="celiaco"
              v-model="celiaco" />
            <label class="form-check-label" for="celiaco">Â¿Apto celiaco?</label>
          </div>

          <div class="d-grid gap2">
            <button
              type="button"
              class="btn btn-primary text-white"
              v-on:click="grabar()">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </main>

    <!--


        ### THE FOOTER ###


    -->
    <footer id="footer" class="bg-primary-opacity-8 border-top"></footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
    <script src="./js/main-es.js"></script>
  </body>
</html>
