<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./imagenes/mini.svg" type="image/x-icon" />
    <link rel="stylesheet" href=./css/main.css>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet" />
    <title>Pedidos</title>
  </head>

  <body>
    <header id="header"></header>

    <main class="main-pedidos">
      <div class="contenedor-pedidos">
        <section class="cont-hor-zon">
          <div class="contenedor-horario">
            <div class="img-deliv">
              <img src="imagenes/bike.png" alt="imagen de bike" />
            </div>
            <div class="horario">
              <h3 id="h3">Horario para delivery</h3>
              <div class="img-hor">
                <img src="imagenes/Horario1.jpg" alt="imagen h" />
              </div>
            </div>
          </div>
        </section>

        <section class="zona-entrega">
          <h3 id="h3">Límites de zona de entrega</h3>
          <p>La zona delimitada dentro de las siguientes avenidas:</p>
          <p>Av. Dorrego, Av. Cordoba, Av. Callao y Av. Libertador</p>

          <div class="zona-mapa">
            <img src="imagenes/zona Entrega.jpg" alt="mapa zona" />
          </div>
        </section>

        <section class="zona-estamos">
          <p>Nuestra ubicacion en el mapa interactivo</p>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.7004364039362!2d-58.416596052762685!3d-34.58644570025978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5eb48df9933%3A0x44ecc7019908ec80!2sJuli%C3%A1n%20%C3%81lvarez%202486%2C%20C1425%20CABA!5e0!3m2!1ses!2sar!4v1682422368111!5m2!1ses!2sar"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </section>

        <!-- FORMULARIO CONECTADO A API -->
        <section class="formulario">
          <div class="contenedor-form">
            <div class="cabecera">
              <h3 id="h3">Datos del Cliente</h3>
            </div>
            <form
              id="my-form"
              action="https://formspree.io/f/moqzzqoe"
              method="POST">
              <div class="form-control">
                <label for="nombre"><br />&nbsp;NOMBRE</label>
                <input
                  id="nombre"
                  name="nombre"
                  type="text"
                  placeholder="Escribe tu nombre o nick"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="direccion">&nbsp;DIRECCIÓN</label>
                <input
                  id="direccion"
                  name="direccion"
                  type="text"
                  placeholder="Escribe tu dirección"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="email">&nbsp;E-MAIL</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Escribe tu e-mail"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="telefono"
                  >&nbsp;TEL. O CELULAR - Ej.: CABA (011) 6505-1234</label
                >
                <input
                  id="telefono"
                  name="telefono"
                  type="tel"
                  placeholder="Con código de área y sin intercalar 15"
                  required />
                <p></p>
              </div>

              <div class="form-control">
                <label for="comentario">&nbsp;PEDIDO</label>
                <textarea
                  name="comentario"
                  id="comentario"
                  cols="50"
                  rows="5"
                  placeholder="Escriba su pedido aqui.."
                  required></textarea>
                <p></p>
              </div>
              <!-- <input type="submit" /> -->

              <button id="my-form-button">ENVIAR</button>
              <p id="my-form-status"></p>
              <!-- "Thanks for your submission!"
                  "Oops! There was a problem submitting your form"
                  -->
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer id="footer" class="bg-primary-opacity-8 border-top"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"></script> -->
      <script src="./css/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/header-es.js"></script>
    <script src="./js/footer-es.js"></script>
    <script src="./js/app2-es.js"></script>
  </body>
</html>
